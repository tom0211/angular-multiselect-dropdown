<div style="margin: 20px;">
  <lib-angular-multiselect-dropdown
    [options]="options"
    [selectedOptions]="selectedOptions"
    [placeholder]="'Select options'"
    [selectAll]="true"
    [enableFilter]="true"
    (selectedOptionsChange)="onSelectedOptionsChange($event)"
  ></lib-angular-multiselect-dropdown>
</div>
